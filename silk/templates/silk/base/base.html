{% load static %}
<!DOCTYPE html>
<html id="silk-root" data-theme="light">
<head>
    <title>{% block pagetitle %}Silky{% endblock %}</title>
    {# Anti-flash: apply saved theme before paint #}
    <script>
      (function(){try{var t=localStorage.getItem('silk-theme');if(t)document.getElementById('silk-root').setAttribute('data-theme',t);}catch(e){}}());
    </script>
    <link rel="stylesheet" href="{% static "silk/css/components/theme.css" %}"/>
    <link rel="stylesheet" href="{% static "silk/css/components/theme_toggle.css" %}"/>
    <link rel="stylesheet" href="{% static "silk/css/components/fonts.css" %}"/>
    <link rel="stylesheet" href="{% static "silk/css/components/colors.css" %}"/>
    <link rel="stylesheet" href="{% static "silk/lib/jquery-ui-1.13.2.min.css" %}"/>
    <link rel="icon" type="image/png" href="{% static 'silk/favicon-32x32.png' %}" sizes="32x32">
    <link rel="icon" type="image/png" href="{% static 'silk/favicon-16x16.png' %}" sizes="16x16">
    <link rel="stylesheet" href="{% static "silk/css/pages/base.css" %}"/>
    {% block style %}
    {% endblock %}
    <script src="{% static 'silk/lib/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'silk/lib/jquery-ui-1.13.2.min.js' %}"></script>
    <script src="{% static 'silk/js/components/cell.js' %}"></script>
    <script src="{% static 'silk/js/pages/base.js' %}"></script>
    <script src="{% static 'silk/lib/lucide.min.js' %}"></script>
    <script src="{% static 'silk/js/components/theme.js' %}"></script>
    <script src="{% static 'silk/js/components/timeago.js' %}"></script>
    {% block js %}
    {% endblock %}

</head>

<body onload="{% block onload %}{% endblock %}" class="{% block body_class %}{% endblock %}">
{% block top %}

{% endblock %}
<div id="content">
    <div id="header">
        <div class="menu">
            {% block menu %}
            {% endblock %}
        </div>
        <div id="filter" class="menu">
            {% block filter %}
            {% endblock %}
            <div class="menu-item" style="display:inline-flex;align-items:center;">
                <button id="silk-theme-toggle" class="silk-theme-toggle" aria-label="Toggle dark mode">
                    <i data-lucide="moon" class="silk-icon"></i>
                    <span class="silk-theme-label">Dark</span>
                </button>
            </div>
        </div>
    </div>
    <div id="data">
        {% block data %}
        {% endblock %}
    </div>
</div>

</body>
</html>
